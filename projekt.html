<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="title_project">Projekt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="menunav">
  <div class="navbar-content">
    <div class="logo" id="siteLogo">
      <img src="logo.svg" alt="Logo">
      <span class="logo-text">– Living Pi</span>
    </div>

    <div class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="minispiele.html" data-i18n="nav_minigames">Mini-Spiele</a>
      <a href="projekt.html" class="active" data-i18n="nav_project">Projekt</a>
      <a href="kontakt.html" data-i18n="nav_contact">Kontakt</a>
      <a href="#paypal" data-i18n="nav_paypal">PayPal</a>
    </div>

    <button class="burger" id="burger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </div>
</nav>

<!-- OVERLAY: unter der Navbar, kein zweites Logo -->
<div class="menu-overlay" id="menuOverlay" aria-hidden="true">
  <ul class="overlay-menu" role="menu">
    <li role="none"><a role="menuitem" href="index.html" data-i18n="nav_home">Home</a></li>
    <li role="none"><a role="menuitem" href="minispiele.html" data-i18n="nav_minigames">Mini-Spiele</a></li>
    <li role="none"><a role="menuitem" href="projekt.html" data-i18n="nav_project">Projekt</a></li>
    <li role="none"><a role="menuitem" href="kontakt.html" data-i18n="nav_contact">Kontakt</a></li>
    <li role="none"><a role="menuitem" href="#paypal" data-i18n="nav_paypal">PayPal</a></li>
  </ul>
  <div class="overlay-sep"></div>
  <button id="langToggle" class="overlay-lang" type="button">DE</button>
</div>

<main class="content">
  <div id="roadmap">
    <div class="roadmap-left">
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="idee" data-i18n="idea">Die Idee</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="planung" data-i18n="planning">Planung</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="umsetzung" data-i18n="implementation">Umsetzung</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="probleme" data-i18n="problems">Probleme</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="loesungen" data-i18n="solutions">Lösungen</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="tests" data-i18n="tests">Tests</button>
          <div class="line"></div>
        </div>
      </div>
      <div class="step">
        <div class="circle-line-wrap">
          <button class="circle" data-id="ende" data-i18n="end">Ende</button>
        </div>
      </div>
    </div>

    <aside class="roadmap-right" aria-live="polite">
      <button class="panel-close" aria-label="Fenster schließen">×</button>
      <h2 class="panel-title">Titel</h2>
      <p class="panel-text">Text</p>
    </aside>
  </div>
</main>

<footer class="site-footer" id="paypal">
  <a href="https://paypal.me/tioxy8" target="_blank" class="paypal-link">
    <img src="IMG_8863.png" alt="PayPal Me">
  </a>
  <p>© 2025 Living Pi – Alle Rechte vorbehalten</p>
</footer>

<script src="main.js"></script>
</body>
</html>
